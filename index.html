<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="images/forms_512dp.png">
   <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form id="form">
                    <fieldset>
                        <legend>Clase Lapiz</legend>
                        <label>Color</label>
                        <input class="color" type="color" name="color"><br>
                        <label>Dimension</label>
                        <input type="range" name="dimension"><br>
                        <fieldset>
                            <legend>Marca</legend>
                            <input type="radio" name="marca" value="Mongo" id="Mongo"><label>Mongo</label><br>
                            <input type="radio" name="marca" value="Norma" id="Norma"><label>Norma</label><br>
                            <input type="radio" name="marca" value="Faber Castell" id="FaberCastell"><label>Faber Castell</label><br>
                            <input type="radio" name="marca" value="Big" id="Big"><label>Big</label><br>
                        </fieldset>
                        <fieldset>
                            <legend>Borrador</legend>
                            <input type="radio" name="borrador" value="Tiene" id="True"><label>Tiene</label><br>
                            <input type="radio" name="borrador" value="No tiene" id="NoTiene"><label>No tiene</label><br>
                        </fieldset>
                        <fieldset>
                            <legend>Material</legend>
                            <input type="radio" name="material" value="Madera" id="Madera"><label>Madera</label><br>
                            <input type="radio" name="material" value="Goma" id="Goma"><label>Goma</label><br>
                        </fieldset>
                        <input class="button" type="submit" value="Enviar">
                    </fieldset>
                </form>

                <div class="container py-5">
                    <table id="table">
                        <thead>
                            <tr>
                                <th class="px-5 py-3">Color</th>
                                <th class="px-5">Dimension</th>
                                <th class="px-5">Marca</th>
                                <th class="px-5">Borrador</th>
                                <th class="px-5">Material</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
   <script src="main.js" defer></script>
</body>
</html>
